{% extends "base.html" %}
{% load static %}
{% block title %}{{ project.name }}{% endblock %}
{% block content %}
<div class="limiter">
      <div class="container-fix">
            <div style="width:100%; height:1px; clear:both;"></div>
          <div>
              <div style="display: flex;">
                    <div class="line_block_detail_project_1">
                        <p><img src="{{ project.avatar_url }}" width="180" height="180"></p>
                    </div>
                    <div class="line_block_detail_project_2">
                            <h2 class="cl_h2">{{ project.full_name }}</h2>
                         <ul>
                             <li>
                                 <img src="/static/img/web.png" width="30" height="30"> {{ project.website }}
                             </li>
                             <li>
                                 <img src="/static/img/world.png" width="30" height="30"> Охват проекта: {{ project.status }}
                             </li>
                            <li>
                                <form>
                                    <button>Присоединиться к проекту</button>
                                </form>
                            </li>
                         </ul>
                    </div>
              </div>
              <div class="table_class">
                  <table>
                      <tr>
                          <td>Цель проекта</td>
                          <th><img src="/static/img/goal.png" width="25" height="25">{{ project.goal }}</th>
                      </tr>
                      <tr>
                          <td>Результат проекта</td>
                          <th><img src="/static/img/result.png" width="25" height="25">{{ project.result }}</th>
                      </tr>
                  </table>
              </div>
          </div>

            <div style="width:100%; height:1px; clear:both;"></div>
      </div>
</div>

{% endblock %}
