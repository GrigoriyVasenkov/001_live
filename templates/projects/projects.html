{% extends "base.html" %}
{% load static %}
{% block title %}Проекты{% endblock %}
{% block content %}
<div class="limiter">
  <div class="container-fix">
    <h2 class="cl_h2">Наши проекты</h2>
        <div>
            <div style="width:100%; height:1px; clear:both;"></div>
            <ul class="zxc">
            {% for project in projects %}
                <div class="product-item">
                    <li>
                        <img src="{{ project.avatar_url }}" width="150" height="150"> <br>
                        <a href="{% url 'projects:project_detail' pk=project.pk %}"> {{ project.full_name }}</a>
                        <br> {{ project.website }}
                    </li>
                 </div>
            {% endfor %}
            </ul>
            <div style="width:100%; height:1px; clear:both;"></div>
        </div>
  </div>
</div>


{% endblock %}
